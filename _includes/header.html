<header class="site-header">

    <div class="top-bar">
      <div class="wrapper">
        <div class="contact-info">

          <div class="phone-number"><span class="icon phone"><img src="/images/icons/phone.png"/></span><span>{{site.phonenumber}}</span></div>
          <div class="email"><span class="icon email"><img src="/images/icons/mail.png"/></span><span>{{site.email}}</span></div>
        </div>
        <div class="social-links">
          <span>
            <a class="social facebook" href="{{ site.facebookurl }}/">
              <i class="fa fa-facebook"></i> 
            </a>
          </span>
          <span>
            <a class="social linkedin" href="{{ site.linkedin }}/">
              <i class="fa fa-linkedin "></i> 
            </a>
          </span>
          <span>
            <a class="social rss" href="{{ site.rss }}/">
              <i class="fa fa-rss "></i> 
            </a>
          </span>
          <span>
            <a class="social twitter" href="{{ site.twitter_username }}/">
              <i class="fa fa-twitter "></i> 
            </a>
          </span>
        </div>
      </div>      
    </div>

    <div class="main-image">
      {% include slider.html %}
      <nav class="site-nav big">
        <div class="wrapper">
          <div class="logo">
            <img class="logo-img large" src="/images/logofull.png"/>
            <img class="logo-img small" src="/images/logosmall.png"/>
          </div>
          <div class="links">
            <a class="nav-link hvr-float" href="">ABOUT</a>
            <a class="nav-link hvr-float" href="">BLOG</a>
            <a class="nav-link hvr-float" href="">TESTIMONIALS</a>
            <a class="nav-link hvr-float" href="">CONTACT</a>
          </div>
        </div>
      </nav>

    </div>

    <div class="name-overlay">
      <div class="title">CHAD MACOMBER</div>
      <div class="subtitle">personalized fitness for your busy life</div>
    </div>





</header>
