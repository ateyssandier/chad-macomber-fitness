<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
 
  <link rel="stylesheet" href="js/lib/pmSlider/pm-slider.css"> 
  <link href="{{ "/css/lib/hover/hover.css" | prepend: site.baseurl }}" rel="stylesheet" media="all">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="{{ "/css/lib/animate.css" | prepend: site.baseurl }}" rel="stylesheet" media="all">
 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
  
  <script src="js/lib/modernizr.custom.js"></script>
  <script src="js/lib/jquery.stellar.js"></script>
  <script src="js/lib/owl-carousel/owl.carousel.js"></script>
  <script src="js/lib/pmSlider/jquery.PMSlider.js"></script>
  <script src="js/lib/wow.min.js"></script>
  <script src="js/lib/jfeed/jfeed.js"></script>

  <script src="js/main.js"></script>
</head>
